{% extends "blog/base.html" %} {% block content %}
<article class="media content-section">
    <img src="{{ post.author.profile.image.url }}" class="rounded-circle article-img">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
            <small class="text-muted">
                {{ object.date_posted|date:"F d, Y" }}
                <!--above command is used to limit the string in which the time is posted, we can refer to django documentation to see the abbreviations of the specific formats-->
            </small>
            <div>
                {% if object.author == user %}
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
                {% endif %}
            </div>
        </div>
        <h2 class="article-content">{{ object.title }}</h2>
        <p class="article-content">{{ object.content }}</p>
    </div>
</article>
{% endblock content %}
